apiVersion: v1
kind: Namespace
metadata:
  # name: NAMESPACE
  name: api


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alex-api
  namespace: api
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: alex-api
        # image: ACCT.dkr.ecr.REG.amazonaws.com/REPO:VER
        image: 604269064751.dkr.ecr.us-east-2.amazonaws.com/api:1.0
        ports:
        - containerPort: 80
